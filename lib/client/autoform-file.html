<template name="afFileUpload" class="media-picker">
		<div class="form-group file-upload">
			{{#if fileUpload}}
				{{#with fileUpload}}
					{{> Template.dynamic template=template data=data}}
				{{/with}}
				<br/>
				<a class="file-upload-clear" file-input="{{name}}"><i class="fa fa-times"></i> Remove</a>
			{{else}}
				<label class="file-picker" for="file-{{name}}">
					<div class="label">
						<span class="ss-icon">plus</span>
						<br>
						<span class="label-text">{{label}}</span>
						<input class="hidden label-text" id="file-{{name}}" file-input="{{name}}" type="file" />
          </div>
				</label>
			{{/if}}
			<!-- <div class="">{{> afQuickField name=name}}</div> -->
			<input type="text" style="display:none;" data-cfs-collection="{{this.atts.collection}}" {{fileUploadAtts}} value="{{value}}">
		</div>
</template>

<template name="fileThumbIcon">
	<a class="btn btn-default" target="_blank">
		<i class="fa fa-{{icon}}"></i> {{src}}
	</a>
</template>

<template name="fileThumbImg">
	<img src="{{src}}" alt="" class="img-fileUpload-thumbnail img-thumbnail img-rounded">
</template>
